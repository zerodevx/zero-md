    <script defer src="https://cdn.jsdelivr.net/npm/@zerodevx/navaid@latest"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"

    <script type="module">
      const links = document.querySelectorAll('nav a')
      const app = document.querySelector('zero-md')
      const setTitle = (title) => {
        document.head.querySelector('title').innerText = title
      }
      const setActive = () =>
        links.forEach((a) => a.classList.toggle('active', a.pathname === location.pathname))
      let firstrun = true
      const changePage = (i) => {
        setActive()
        if (firstrun) {
          firstrun = false
          return
        }
        setTitle(i.textContent)
        app.src = i.pathname + 'readme.md'
      }
      const router = navaid('/', () => {
        router.unlisten()
        location.reload(true)
      })
      links.forEach((i) => router.on(i.pathname, () => changePage(i)))
      router.listen()
    </script>
